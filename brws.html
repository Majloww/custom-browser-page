<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="brws.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Search</title>
</head>

<body>
    <div class="container">
        <div id="search">
            <form action="https://www.google.com/search?q=" id="customform">
                <input type="text" id="search-field" placeholder="..." name="q" autocomplete="off" autofocus="autofocus"
                    oninput="checkInput()">
                <button type="submit" onclick="searchGoogle()" id="button">
                    Search
                </button>

                <script>
                    function checkInput() {
                        var inputField = document.getElementById('search-field');
                        var abutton = document.getElementById('button');

                        if (inputField.value.trim() !== '') {
                            abutton.style.display = 'block';
                        } else {
                            abutton.style.display = 'none';
                        }
                    }
                </script>
                <script>
                    function searchGoogle() {
                        const query = document.getElementById(" search-field").value; const
                            searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(query);
                        window.location.href = searchUrl;
                    }
                </script>
            </form>
        </div>
    </div>
</body>

</html>
